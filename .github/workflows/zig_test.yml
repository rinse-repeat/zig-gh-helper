name: "Test ZIG Installs"

on:
  workflow_dispatch:

jobs:
  matrix:
    name: Generate test matrix
    runs-on: ubuntu-latest
    outputs:
      matrix-json: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
        with:
          repository: rinse-repeat/zig-gh-helper
          path: zig-helper      
      - id: set-matrix
        run: |
          echo "ZIG_VERSION=${{ inputs.zig-version }}" | tee -a $GITHUB_ENV
          content=`cat ./zig-helper/matrix.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=matrix::$content"

  run-matrix:
    name: The Tester
    runs-on: ubuntu-latest
    needs: [matrix]
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.matrix-json) }}
    steps:
      - uses: rinse-repeat/zig-gh-helper/zig_install.yml@main
        with:
          target: ${{ matrix.rust-target }}
          os: ${{ matrix.os }}
          use-cache: false
          ext-cache: AAA
          zig-version: 0.9.1
